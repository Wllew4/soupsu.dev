name: Build TypeScript

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ts:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Compile Typescript
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        cache: 'npm'
    - run: npm ci
    - run: npx tsc
