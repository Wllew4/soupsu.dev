name: Build

on:
  push:
    branches: [ main, vue ]
  pull_request:
    branches: [ main, vue ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        cache: 'npm'
      run: npm ci
    - name: TypeScript compile
      run: npx tsc
    - name: Sass compile
      run: npx sass src/scss:build/site/css