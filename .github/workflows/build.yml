name: Build

on:
  push:
    branches: [ main, vue ]
  pull_request:
    branches: [ main, vue ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        cache: 'npm'
    - name: npm install deps
      run: npm ci
    - name: build
      run: build.sh