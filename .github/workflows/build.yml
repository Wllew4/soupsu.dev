name: Build

on:
  push:
    branches: [ main, vue ]
  pull_request:
    branches: [ main, vue ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: test deploy task
      run: find ./scripts/ -type f -iname "*.sh" -exec chmod +x {}
      run: ./scripts/deploy.sh